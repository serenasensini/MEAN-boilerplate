<div class="content header">
  <mat-card>
    <mat-card-title>Lorem ipsum dolor sit amet</mat-card-title>
    <mat-card-content>Lorem ipsum dolor sit amet</mat-card-content>
  </mat-card>

</div>
<div class="content">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!--    sizing Detail-->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let element">
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                More information
              </mat-panel-title>
              <mat-panel-description>

              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title matBadge="{{element.label}}" matBadgeOverlap="false">{{element.name}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  <strong>RAM:</strong> {{element.RAM}} {{element.u_RAM}}
                </p>
                <p>
                  <strong>CPU:</strong> {{element.mCPU}} {{element.u_mCPU}}
                </p>
              </mat-card-content>
            </mat-card>
          </mat-expansion-panel>
        </mat-accordion>
      </td>
    </ng-container>

    <!--    <ng-container matColumnDef="detail">-->
    <!--      <th mat-header-cell *matHeaderCellDef> Action </th>-->
    <!--      <td mat-cell *matCellDef="let element">-->
    <!--        <mat-icon>info</mat-icon>-->
    <!--      </td>-->
    <!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
